<!DOCTYPE html>
<html lang="en">
<head>

    <title>javascript</title>
    <script>
        function ChangeName(){

            document.getElementById("heading").innerHTML="new heading";
        }

            window.alert("it is an alert window")

        }
        function getInput() {
            var name=document.forms["myForm"]["name"].value;
            window.alert(name);

        }
        function buttonClicked(num) {
             window.alert(num);
        }
